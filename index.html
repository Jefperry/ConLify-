<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers (CSP) - OWASP Recommended -->
    <!-- 
      Content Security Policy to prevent XSS attacks:
      - default-src 'self': Only load resources from same origin by default
      - script-src 'self' 'unsafe-inline': Allow scripts from same origin (unsafe-inline needed for Vite dev)
      - style-src 'self' 'unsafe-inline': Allow styles from same origin (inline needed for CSS-in-JS)
      - img-src 'self' data: https:: Allow images from same origin, data URIs, and HTTPS sources
      - font-src 'self': Only load fonts from same origin
      - connect-src 'self' https://*.supabase.co wss://*.supabase.co: Allow API calls to Supabase
      - frame-ancestors 'none': Prevent clickjacking
      - base-uri 'self': Prevent base tag hijacking
      - form-action 'self': Restrict form submissions to same origin
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: https:; 
                   font-src 'self' data:; 
                   connect-src 'self' https://*.supabase.co wss://*.supabase.co; 
                   frame-ancestors 'none'; 
                   base-uri 'self'; 
                   form-action 'self';"
    />

    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <!-- Enable XSS filter in older browsers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Referrer Policy - don't leak URLs to third parties -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
